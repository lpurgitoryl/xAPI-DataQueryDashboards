<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">
  <meta name="description" content="xAPI Instructor Dashboard for Veracity Learning Record Store (LRS)">
  <meta name="author" content="XCITE">

  <link rel="icon" href="favicon.ico">

  <title>xAPI Demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


  <!-- bootstrap componets  for collapse function-->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- jquery for post request  and veracity renderer  -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

   <!--graphing libraries -->
   <script src="https://cdn.plot.ly/plotly-2.3.1.min.js"></script>

   <!-- js files-->

  <script src="src/xapiwrapper.min.js"></script>
  <script src="src/ui.js"></script>
  <script src="src/xapi.js"></script>
  <script src="src/chartfunctions.js"></script>

 





</head>

<body style="background-color: #ffffff;">

  <nav class="navbar navbar-light " style="background-color: #003da5;">
    <!-- Navbar content -->
    <h1 style="color: #ffffff;"><i class="fas fa-chart-line"></i> xAPI Instructor Dashboard</h1>
  </nav>
  <hr>


  <div class="row">
    <div class="col-lg-3">

      <div class="card">
        <div class="card-header" data-toogle="collapser">
          <h4 class="panel-title"><a data-toggle="collapse" data-target="#auth" href="#auth" class="collapsed"><i
                class="fa fa-chevron-down"></i> LRS Config </a></h4>
        </div>
        <!-- card info data targets-->
        <div id="auth" class="card-collapse collapse show">
          <div class="card-body">

            <div class="row">

              <form id="endpoint-values">

                <div class="form-group">
                  <label class="control-label" for="endpoint"> Endpoint</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-globe"></i></span>
                    </div>
                    <input type="url" class="form-control" value="https://sample-lrs-rinnuja.lrs.io/xapi/"
                      aria-describedby="LRS Endpoint" id="endpoint" required />
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="username"> Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon2"><i class="fas fa-user-edit"></i></span>
                    </div>
                    <input type="text" class="form-control" value="username" aria-describedby="Username" id="username"
                      required />
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="password"> Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon3"><i class="fas fa-user-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" value="password" aria-describedby="Password"
                      id="password" required />
                  </div>
                </div>

                <div class="col-md-12">
                  <p class="pull-right">
                    <a class="btn btn-default" href="#" role="button" id="reset-auth">Reset to Defaults</a>
                    <a class="btn btn-primary" href="#" role="button" id="save-auth">Save Auth</a>
                  </p>
                </div>

              </form><!-- #endpoint-values -->

            </div><!-- nested .row -->

          </div><!-- .card-body -->
        </div><!-- .card-collapse -->

      </div><!-- card  -->
    </div>






    <div class="col-lg-9">


      <div class="card">
        <div class="card-header" data-toogle="collapser">
          <h4 class="panel-title"><a data-toggle="collapse" data-target="#graphselection" href="#graphselection"
              class="collapsed"><i class="fa fa-chevron-down"></i> Graph Selection </a></h4>
        </div>
        <!-- card info data targets-->
        <div id="graphselection" class="card-collapse collapse show">
          <div class="card-body">

            <div class="row">

              <div class="form-group ">
                <label for="graphselection">Select Graph Type</label>
                <select class="form-control" name="" id="select-graph-bundle">
                  <option selected="selected">Module Overview</option>
                  <option>Module Overview: Student Selection</option>
                </select>
                <p class="font-italic">Please select graphs</p>
              </div>



              <div class="form-group ">
                <label for="search-module-name">Module Name</label>
                <select class="form-control" name="Module Name" id="search-module-name">
                  <option>Module 1: Moments</option>
                  <option>Module 2: Forces and Vectors</option>
                  <option>Module 3</option>
                  <option>Module 4: Three Dim</option>
                  <option>Module 5: Equalibrium</option>
                  <option>Module 6: Equlibrium in 2D</option>
                  <option>Module 7: Method of Joints</option>
                  <option>Module 8: Method of Sections</option>
                  <option>Module 9: Analysis of Frames</option>
                  <option>Module 10: Center of Mass</option>
                  <option>Module 11: Distributed Loads</option>
                  <option selected="selected">Week 5 Module 12: Friction</option>
                </select>
                <p class="font-italic">No selection will serach through all modules</p>
                <button type="submit" class="btn btn-primary" id="submit-graphs">Submit and Generate</button>
              </div>

            </div><!-- nested .row -->



          </div><!-- .card-body -->
        </div><!-- .card-collapse -->


      </div>



    </div>

  </div>


  <hr>

  <div id="tester" style="width: 100%; height:50%;" ></div>
  <div id="1" style="width: 100%; height:50%;" ></div>


  <script>
   
  </script>

</body>

</html>
